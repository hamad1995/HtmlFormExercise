<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html exercise</title>
</head>
<body>
    <h1>Race Registeration!</h1>
    <form action="">
        <section>
            <label for="Fname">First Name</label>
            <input type="text" name="Fname" id="Fname" required>
            <label for="Lname">Last name</label>
            <input type="text" name="Lname" id="Lname" required>
        </section>
        <section>
            <p>Select a Race:</p>
            <input type="radio" name="race" id="5k" value="5k"  >
            <label for="5k">Fun Run 5k</label>
            <br>
            <input type="radio" name="race" id="half" value="half">
            <label for="half">Half Marathon</label>
            <br>
            <input type="radio" name="race" id="full" value="full" >
            <label for="full">Full Marathon</label>
        </section>
        <section>
            <label for="Email">Email</label>
            <input type="email" name="email"id="Email" required>
            <label for="Password">Password</label>
            <input type="password" name="password" id="Password" required>
        </section>
         <section>
            <label for="dropdown">Select Age Group</label>
            <select name="type" id="dropdown" required>
                <option value="18">18-30</option>
                <option value="30">30-50</option>
                <option value="50+">+50</option>
            </select>
         </section>
        
       
        <button>Register!</button>

    </form>
    <h2>hello are you with me !!</h2>
</body>
</html>
